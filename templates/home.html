{% extends "layout.html" %}

{% block content %}
<div class="text-center p-4 mb-4 bg-white rounded-3 shadow-sm">
    <h1 class="display-5">أهلاً بكم في متجرنا</h1>
    <p class="lead">أفضل أنواع الخضار والفاكهة الطازجة في برج العرب تصلك حتى باب بيتك.</p>
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    {% for product in products %}
    <div class="col">
        <div class="card h-100 product-card">
            <!-- UPDATED: Using url_for to get the image path -->
            <img src="{{ url_for('static', filename=product.image_url) }}" class="card-img-top" alt="{{ product.name }}">
            
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text price mt-auto">{{ "%.2f"|format(product.price) }} جنيه / كيلو</p>
                
                <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="POST" class="mt-2">
                    <div class="input-group">
                        <input type="number" name="quantity" class="form-control" value="1" min="1" step="1" aria-label="Quantity in Kilos" placeholder="الكمية (كيلو)">
                        <button class="btn btn-success" type="submit">
                            <i class="bi bi-cart-plus"></i> أضف للسلة
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
